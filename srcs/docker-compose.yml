# 📦 Service definitions
services:
  # 🐳 Static Site
  static_site:
    image: static_site
    container_name: static_site
    build: ./requirements/bonus/static_site
    restart: always
    env_file: ./.env
    ports:
      - "444:443"
    networks:
      - inception

  # 🐳 FTP (File Transfer Protocole)
  ftp:
    image: ftp
    container_name: ftp
    build:
      context: ./requirements/bonus/ftp
    restart: always
    env_file: ./.env
    depends_on:
      wordpress:
        condition: service_started
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    volumes:
      - "website:/var/www/html"
    networks:
      - inception
  
  # 🐳 Redis (Cache)
  redis:
    image: redis
    container_name: redis
    build: ./requirements/bonus/redis
    restart: always
    env_file: ./.env
    volumes:
      - cache:/data
    networks:
      - inception
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 3
      start_period: 5s

  # 🐳 PhpMyAdmin (Database Management)
  adminer:
    image: adminer
    container_name: adminer
    build: ./requirements/bonus/adminer
    restart: always
    env_file: ./.env
    networks:
      - inception
    depends_on:
      mariadb:
        condition: service_healthy

  # 🗄️ MariaDB (Database)
  mariadb:
    image: mariadb
    container_name: mariadb
    build: ./requirements/mariadb
    restart: always
    env_file: ./.env
    volumes:
      - database:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - inception
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost || exit 1"]
      interval: 10s
      retries: 10
      start_period: 20s

  # 🌐 WordPress (Web Application)
  wordpress:
    image: wordpress
    container_name: wordpress
    build: ./requirements/wordpress
    restart: always
    env_file: ./.env
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - website:/var/www/html
    networks:
      - inception
    healthcheck:
      test: ["CMD-SHELL", "pgrep php-fpm || exit 1"]
      interval: 10s
      retries: 5
      start_period: 10s

  # 🔒 Nginx (Secure Web Server)
  nginx:
    image: nginx
    container_name: nginx
    build: ./requirements/nginx
    restart: always
    env_file: ./.env
    depends_on:
      wordpress:
        condition: service_started
    volumes:
      - website:/var/www/html
    ports:
      - "443:443"
    networks:
      - inception

# 🌍 Docker network
networks:
  inception:
    driver: bridge

# 💾 Volumes for data persistence
volumes:
  database:
    driver: local
    driver_opts:
      type: none
      device: /home/aheitz/data/mariadb
      o: bind
  website:
    driver: local
    driver_opts:
      type: none
      device: /home/aheitz/data/wordpress
      o: bind
  cache:
    driver: local
    driver_opts:
      type: none
      device: /home/aheitz/data/redis
      o: bind