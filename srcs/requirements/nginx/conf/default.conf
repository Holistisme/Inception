# This server block listens on port 443 with SSL and HTTP/2 enabled.
# It serves the domain "aheitz.42.fr" with the document root set to the WordPress installation.
server {
    listen      443 ssl http2;
    listen [::]:443 ssl http2;

    # Domain configuration
    server_name aheitz.42.fr;

    # Set the document root to the WordPress directory
    root        /var/www/html/wordpress;
    index       index.php index.html;

    # SSL configuration: certificate, key, protocols and ciphers
    ssl_certificate           /etc/ssl/certs/aheitz_42_fr.crt;
    ssl_certificate_key       /etc/ssl/private/aheitz_42_fr.key;
    ssl_protocols             TLSv1.2 TLSv1.3;
    ssl_ciphers               HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache         shared:SSL:10m;
    ssl_session_timeout       10m;

    # Security headers for enhanced protection
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options           DENY;
    add_header X-Content-Type-Options    nosniff;
    add_header X-XSS-Protection          "1; mode=block";
    add_header Referrer-Policy           "no-referrer-when-downgrade";

    # Condition can be used to force HTTPS,
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # Main location: try to serve static files and fallback to index.php
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Process PHP files by forwarding requests to the WordPress container (listening on port 9000)
    location ~ [^/]\.php(/|$) {
        fastcgi_pass wordpress:9000;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
    }

    # Health check endpoints (e.g., /status or /ping) with logging disabled
    location ~ ^/(status|ping)$ {
        fastcgi_pass wordpress:9000;
        access_log off;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location /adminer/ {
        proxy_pass http://adminer:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # ------------------------------------------------------------------------------
    # Nginx configuration for serving the uploads directory
    #
    # This location block maps requests from the URL path /wp-content/uploads/ to the
    # actual filesystem directory /var/www/html/wp-content/uploads/.
    #
    # The 'alias' directive replaces the URL path with the specified directory path.
    # The 'try_files' directive checks if the requested file or directory exists;
    # if not, a 404 error is returned.
    #
    # The nested location block denies access to PHP files in this directory for
    # security purposes, preventing execution of malicious scripts.
    # ------------------------------------------------------------------------------
    location /wp-content/uploads/ {
        alias /var/www/html/wp-content/uploads/;
        try_files $uri $uri/ =404;
        location ~ \.php$ {
            deny all;
        }
    }
}

